    <main>
        <section class="contact">
            <h1 id="ContactUs">Get in Touch</h1>
            <p>We are here to help. Please fill out the form below:</p>

            <div class="contact-wrapper">
                <form action="mailto:info@hopeforrefugees.org" method="post" onsubmit="return validateForm()">
                    <fieldset>
                        <legend>Contact Us</legend>

                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name"
                                required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email"
                                required>
                        </div>

                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="phone" name="phone"
                                placeholder="Enter your phone number" required>
                        </div>

                        <div class="mb-3">
                            <label for="reason" class="form-label">Reason for Contact</label>
                            <select class="form-select" id="reason" name="reason" required>
                                <option value="">Select a reason</option>
                                <option value="general">General Inquiry</option>
                                <option value="support">Support</option>
                                <option value="feedback">Feedback</option>
                                <option value="other">Other</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" name="message" rows="3"
                                placeholder="Your message" required></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary">Send</button>
                    </fieldset>
                </form>
            </div>
        </section>
